<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="screen-last" id="lastOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen">0</div>
      </div>
      <div class="keys-wrapper">
        <button class="key" data-number>7</button>
        <button class="key" data-number>8</button>
        <button class="key" data-number>9</button>
        <button class="key operator" data-operator>รท</button>
        <button class="key" data-number>4</button>
        <button class="key" data-number>5</button>
        <button class="key" data-number>6</button>
        <button class="key operator" data-operator>ร</button>
        <button class="key" data-number>1</button>
        <button class="key" data-number>2</button>
        <button class="key" data-number>3</button>
        <button class="key operator" data-operator>-</button>
        <button class="key">.</button>
        <button class="key" data-number>0</button>
        <button class="key operator" id="equalsButton">=</button>
        <button class="key operator" data-operator>+</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
